<header>
  <div class="main">
    <h1><a routerLink="/home"><img src="/assets/images/logo.png" alt=""></a></h1>
    <div class="social-icons"> <span>Follow Us:</span>
      <div> <a href="#" class="icon-3"></a> <a href="#" class="icon-2"></a> <a href="#" class="icon-1"></a> </div>
    </div>
    <div class="clear"></div>
  </div>
</header>

<nav>
  <ul class="menu">
    <li class="current"><a routerLink="/home">Home</a></li>
    <li><a routerLink="/booking">Book your lesson</a></li>
    <li><a routerLink="/events">Events</a></li>
    <li><a routerLink="/gallery">Gallery</a></li>
    <li><a routerLink="/contacts">Contacts</a></li>

    <!-- Conditionally show buttons based on user authentication -->
    <ng-container *ngIf="isAuthenticated; else nonAuthenticated">
      <li><a routerLink="/logout">Logout</a></li>
    </ng-container>
    <ng-template #nonAuthenticated>
      <li><a routerLink="/login">Login</a></li>
      <li><a routerLink="/register">Register</a></li>
    </ng-template>

    <li><a routerLink="/comments">Comments</a></li>
  </ul>
  <div class="clear"></div>
</nav>
