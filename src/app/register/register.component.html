<div routerLink="/home">Home</div>
<h1>Register</h1>

<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
   <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" formControlName="email" />
   </div>

   <div *ngIf="registerForm.get('email')?.touched">
      <div *ngIf="registerForm.get('email')?.errors?.['required']" style="color: red;">Email is required!</div>
   </div>

   <div *ngIf="registerForm.get('email')?.errors?.['email']" style="color: red;">Email is invalid</div>

   <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" formControlName="password" />
   </div>

   <div *ngIf="registerForm.get('password')?.errors?.['maxLength']" style="color:orange;">
      Password is longer than {{ registerForm.get('password')?.errors?.['maxLength']?.requiredLength }}
   </div>

   <button type="submit">Register</button>
</form>
