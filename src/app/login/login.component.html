<div routerLink="/home">Return home</div>
<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler(loginForm)">

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
         id="email" 
         name="email" 
         ngModel required 
        #emailInput="ngModel" />
    </div>
<div *ngIf="emailInput.touched">
    <div *ngIf="emailInput.errors?.['required']" style="color: red;">Email is required!</div>
</div>

<div *ngIf="emailInput.errors?.['email']" style="color: red;">Email is invalid</div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" 
        id="password" 
        name="password"
         ngModel required
         [appMaxCount]="7"
         #passwordInput="ngModel" />
    </div>

    <div *ngIf="passwordInput.errors?.['appMaxCount']" 
    style="color:orange">
    Password is longer than {{passwordInput.errors?.['appMaxCount']}}
</div>

    <button>Login</button>
</form>
