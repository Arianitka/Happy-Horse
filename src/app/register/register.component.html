<div routerLink="/home">Return home</div>
<h1>Register</h1>


<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
   <div class="form-group">
    <label for="email">Email</label>
    <input type="text"
     id="email" 
     name="email"
     formConrolName="email" 
    />
   </div>

   <div *ngIf="registerForm.get('email')?.touched">
    <div *ngIf="registerForm.get('email')?.errors?.['required']" style="color: red;">
        Email is required!</div>
</div>

<div *ngIf="registerForm.get('email')?.errors?.['email']" style="color: red;">
    Email is invalid</div>

   <div class="form-group">
    <label for="password">Password</label>
    <input type="text"
     id="password" 
     name="password"
     formArrayName="password" 
    />
   </div>

   <div *ngIf="registerForm.get('password')?.errors?.['maxLength']" 
   style="color:orange">
   Password is longer than
    {{registerForm.get('password')?.errors?.['maxLength']?.requiredLength}}
</div>

   <button>Register</button>
</form>
