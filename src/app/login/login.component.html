<div routerLink="/home">Return home</div>
<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler(loginForm)">

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" ngModel>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" ngModel>
    </div>

    <button>Login</button>
</form>
